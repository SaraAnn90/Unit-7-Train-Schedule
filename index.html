<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <!-- CSS Stylesheet -->
   <link rel="stylesheet" href="assets/style.css">
  <title>Train Schedule</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Train Schedule</h1>
          <p class="lead">All Aboard! Toot toot!</p>
        </div>
      </div>
      <div class="container">
        <div class="card">
            <div class="card-header">
              Current Train Schedule
            </div>
            <div class="train-schedule">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tr>
                    <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                     
                    </tbody>
                  </table>
             
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              Add Train
            </div>
            <div class="card-body">
              <div class="train-form">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName" >
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Destination</label>
                <input type="text" class="form-control" id="destination">
              </div>
              <div class="form-group">
                  <label for="exampleInputPassword1">First Train Time [HH:mm - Mililtary Time]</label>
                  <input type="text" class="form-control" id="firstTrainTime">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Frequency (min)</label>
                  <input type="text" class="form-control" id="frequency">
                </div>
              <button class="btn btn-primary add-train-btn">Submit</button>
            </div>
          </div>
      </div>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>
<!-- moment.js -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js" defer></script>
<!-- My Javscript  -->
<script src="assets/app.js"></script>
</body>
</html>
